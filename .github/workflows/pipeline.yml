name: Build and publish Docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - name: test
        run: echo $GITHUB_ACTOR

      - uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package


      - name: Build Docker image (includes mvn clean package)
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u Naludrag --password-stdin
          cp target/StoneOverflow.war docker/images/stoneoverflow/StoneOverflow.war
          docker build -t rockandstones/stoneoverflow docker/images/stoneoverflow/
          docker tag rockandstones/stoneoverflow ghcr.io/rockandstones/stoneoverflow

      - name: Run Docker Container
        run: docker run -d -p 8080:8080 -p 9443:9443 rockandstones/stoneoverflow

      - name: Wait for container
        uses: nev7n/wait_for_response@v1
        with:
          url: 'http://localhost:8080'
          responseCode: 200

      - name: Codeceptjs test
        run: |
          cd e2e
          npm install
          npx codeceptjs run --steps
          cd ..
        env:
          CI: true

      - name: Push Docker image
        run: docker push ghcr.io/rockandstones/stoneoverflow
